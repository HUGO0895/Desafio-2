     <section  class="my-5">

                            <section class="card-body">
                                <h3 class="card-title text-center">Contato</h3>
                                <p class="text-center">Receba as melhores curiosidades e notícias sobre games diretamente no seu e-mail!</p>
                                <form>
                                    <div class="mb-3">
                                        <label for="nome" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="email" placeholder="seu@email.com">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Interesses</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="curiosidades">

                                                Curiosidades
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="noticias">
                                            <label class="form-check-label" for="noticias">
                                                Notícias
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="analises">
                                            <label class="form-check-label" for="analises">
                                                Análises
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Inscrever-se</button>
                                </form>
